<!DOCTYPE HTML>

<html>
	<head>
		<title>Upload</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="assets/css/main.css" />
		<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
	</head>
	<body class="is-preload">

		<!-- Upload -->
        <article id="upload" class="wrapper style3">
            <div class="container">
                <header>
                    <h2>Upload your file</h2>
                    <p>Select a file to upload to our server. Your file will be handled based on the server configuration and saved to the designated folder if accepted.</p>
                </header>
                <div class="row aln-center">
                    <div class="col-4 col-6-medium col-12-small">
                        <section class="box style1">
                            <span class="icon regular featured fa-folder-open"></span>
                            <h3>Browse and upload</h3>
                            <form action="/your-upload-handler" method="POST" enctype="multipart/form-data">
                                <input type="file" name="file" class="file-input" />
                                <button type="submit" class="button large">Upload</button>
                            </form>
                        </section>
                    </div>
                </div>
                <footer>
                    <a href="/index.html" class="button small scrolly">Back to main page</a>
                </footer>
            </div>
        </article>
