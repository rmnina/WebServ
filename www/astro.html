					<form action="cgi/astro.php" method="POST">
						<label for="sign">Sign:</label>
						<input type="text" id="sign" name="sign" required><br><br>

				<script>
					document.querySelector("form").addEventListener("submit", function (event) {
						event.preventDefault();

						const signValue = document.getElementById("sign").value; 
						const formData = new FormData();
						formData.append("sign", signValue);

						const xhr = new XMLHttpRequest();
						xhr.open("POST", "cgi/astro.php", true);
						xhr.onreadystatechange = function () {
							if (xhr.readyState === 4 && xhr.status === 200) {
								document.getElementById("astro").innerHTML = xhr.responseText;
							}
						};
						xhr.send(formData);
					});
				</script>
